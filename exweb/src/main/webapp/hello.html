<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hello</title>
</head>
<body>
	<h1>요청을 보내는 방식</h1>
	<h2>1.웹브라우저 주소창에 직접입력 (get 방식)</h2>
	<h2>2.링크(a) 엘리먼트를 클릭 (get 방식) </h2>
	<a href="http://localhost:8000/exweb/hello.do?id=k">요청링크</a> 
	<a href="/exweb/hello.do?id=k">요청링크</a> 
	<a href="hello.do?id=k">요청링크</a> 
	<h2>3.폼(form) 엘리먼트를 전송(submit)</h2>
	<!--  type="submit"인 input 요소를 클릭하면-->
	<!--input 요소를 감싸고 있는 form 요소의 action 속성에 지정한 주소로 요청을 전송. -->
	<!--form 요소내부의 입력요소들의 값을 파라미터로 자동포함.-->
	
	<!--form 요소의 method 속성으로 요청박식 지정가능 (생략시 get)-->
	<h3> 3-1. GET 방식 요청 전송</h3> GET은 파일을 달라.~! 
	<form action="/exweb/hello.do" method='get'>
		<input type="text" name="id" value="k">
		
		
		<input type= "submit"> 
	</form>
	
	<h3>3-2 post 방식 요청 전송 </h3> 
		<form action="/exweb/hello.do" method="post">
		<input type="text" name="id" value="k">
		<input type= "submit"> 
	</form>
	
	<h1>원달러변환</h1>
	<form action="/exweb/d2w.do" method="post">
		<input type="number" name="usd" value="0"> 달러
		<input type= "submit" value = "변환"> 
	</form>
<!-- 	submit 버튼을 클릭하면, 입력한 금액(달러)을 달러로 변환한 금액이  -->
<!-- 	브러우저 화면에  출력되도록 구현 -->
<!-- 1$ == 1330원 -->

	<h1>계산기</h1>
	<form action="/exweb/calc.do" method="get">
		X: <input type="number" name="x" value="0"> 
		<select name ="op">
			<option value="add">+</option>
			<option value="min">-</option>
			<option value="mul">*</option>
			<option value="div">/</option>
			<option>/</option>
			
		</select>
		Y: <input type="number" name="y" value="0"> 
		<input type= "submit" value="계산"> 
	</form>
	계산버튼을 클릭하면
	x+y 값이 브라우저 화면에 출력되도록
	calcServlet 클래스를 변경하세요.
	
</body>
</html>
